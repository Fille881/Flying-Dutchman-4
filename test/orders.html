<!DOCTYPE html>
<html lang="en">
	<header>
	<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/search_functions.js"></script> 
		<script type="text/javascript" src="js/order_functions.js"></script>
		<script type="text/javascript" src="js/sign_in.js"></script> 
		<script type="text/javascript" src="js/translate.js"></script> 
		<script type="text/javascript" src="js/i18next-1.7.7.min.js"></script>  
		<script type="text/javascript" src="js/drop.js"></script>  
	
	
		
		<script type="text/javascript">
		
		 
		
		$(document).ready(function() {
		
		
		username = localStorage.getItem("username");
		balance = localStorage.getItem("balance");

		
		if (localStorage.getItem("username") === null) {
  
		$("#btnSignIn").css('visibility', 'visible');
	}
		else {
			
		$("#btnSignIn").css('visibility', 'hidden');
		$("#welcomeback").append("Welcome back " + " " + username + "." + " " + "Your balance =" + balance);
		}


				
		$("#overview").droppable ({
			accept: ".imageDiv",
			drop: function( event, ui ){
			
			dropObject();
				
				
}	
			});
    
	
				$("#orderMenu").click(function(){
					window.location.href = "orders.html";
				})
				$("#stockMenu").click(function(){
					window.location.href = "stock.html";
				})
				$("#historyMenu").click(function(){
					window.location.href = "history.html";
				})
				$("#reportMenu").click(function(){
					window.location.href = "report.html";
				})
				$("#newUserMenu").click(function(){
					window.location.href = "createAccount.html";
				})
				$("#loginMenu").click(function(){
					window.location.href = "login.html";
				})
})







</script>
		
		
	
</header>
	
<body>

<div id="mainWrapper">

	<!-- language  -->
	<div id="languageWrapper">
		<img href="#" id="btnEN" class="btnEN" src="images/english2.png">
		<img href="#" id="btnSE" class="btnSE" src="images/svenska2.png">
		<img href="#" id="btnGER" class="btnGER" src="images/german2.png">
	</div>
	
	<!-- title -->
	<div id="pagetitle">
		<h1 id="title" data-i18n="order-page.title"></h1>	
	</div>
	
	<!-- logo -->
	<div id="logo">
		<img src="images/logo.png" alt="Stormy Weather">
	</div>
	
	<nav id="nav">
		<ul id="navigation">
			<li><a href="#" id="loginMenu" class="first">Home</a></li>
			<li><a href="#">Products &raquo;</a>
				<ul>
					<li><a href="#" id="orderMenu">Order</a></li>					
				</ul>
			</li>
			<li><a href="#">Status &raquo;</a>
				<ul>
					<li><a href="#" id="stockMenu">Stock Information</a></li>
					<li><a href="#" id="historyMenu">History</a></li>
					<li><a href="#" id="reportMenu">Report</a></li>
				</ul>				
			</li>
			<li><a href="#">User &raquo;</a>
				<ul>
					<li><a href="#" id="newUserMenu">Create User</a></li>					
				</ul>
			</li>
			<li><a href="#" class="last">Contact</a></li>
		</ul>
	</nav>
	
	<!-- content -->
	<div id="contentWrapper">
		<div class="centerDiv">
			<div class="rightDiv"id="loginDiv1">
				<p id="welcomeback"></p>
				<input id="search_txt" align="left" type="text" size="25" placeholder="search here"/>
				<a href="#" id="btnSearch" class="btn" data-i18n="order-page.search"></a>			    
				<a href="#" id="btnSignIn" class="btn" style="float:right" data-i18n="order-page.sign-in"></a>
				<!--<input type="button" id="btnSearch" class="btn"onclick="searchVal()"value="Search">-->
				<!--<button id="popup" style="float:right" onclick="div_show()">Login</button>-->
			</div>
			<br><br><br><br>
			<div class="c" id="container">
				<div class="b"id="beers"></div>
					<table>
						<tr>
							<th align="center" width="700"><b id="item-name" data-i18n="order-page.item-name"></th>
							<th align="right" width="380"><b id="unit-price" data-i18n="order-page.unit-price"></th>
							<th align="right"width="250"><b id="quantity" data-i18n="order-page.quantity"></th>
							<th align="center"width="180"><b id="order-price" data-i18n="order-page.order-price"> </th>
						</tr>
					</table>
				<div id="overview">
					<ul id="orderListName" class="list-unstyled"></ul>
				</div>
				<div id ="price">
					<ul id="orderListPrice" class="list-unstyled"></ul>
				</div>
				<div id ="amount">
					<ul id="orderAmount" class="list-unstyled"></ul>
				</div>
				<div id ="amountPrice">
					<ul id="totalPerBeer" class="list-unstyled"></ul>
				</div>
				<div id="total"></div>
			</div>
		</div>
	
		<br>
		<div class="centerDiv" id="logindiv" style="display:none">
			<form class="form" action="#" id="login">
				<h2 data-i18n="order-page.login"></h2>
				<label data-i18n="order-page.username"></label>
				<input id="uname" type="text" size="25">
				<br><br>
				<label data-i18n="order-page.password"></label>
				<input id="pwd" type="password" size="25">
				<br><br>
				<a href="#" id="btnLogin" class="btn" data-i18n="order-page.login"></a>
				<a href="#" id="btnCancel" class="btn" data-i18n="order-page.cancel"></a>
			</form>
		</div>
	
		<div class="buttonsDiv" id="buttonsDiv">
			<a href="#" id="btnOrder" class="btn" data-i18n="order-page.order"></a>
		</div>
			
	</div>
	

</div>



	
</body>
</html>
