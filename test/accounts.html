<!DOCTYPE html>
<html lang="en">
	<header>
	 <meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/translate.js"></script> 
		<script type="text/javascript" src="js/i18next-1.7.7.min.js"></script>  
		<!-- <script type="text/javascript" src="javascript/scripts.js"></script> -->
		
	<script type="text/javascript">

        $(document).ready(function() {
            var url= "http://pub.jamaica-inn.net/fpdb/api.php?username=jorass&password=jorass&action=iou_get_all";
            jQuery.get(url, function(data) {
                var table = '';
                for (var i = 0; i < data.payload.length; i++) {
                    table += '<tr>';
                    table += '<th>'+ data.payload[i].username+'</th>';
                    table += '<th>'+ data.payload[i].first_name+'</th>';
                    table += '<th>'+ data.payload[i].last_name+'</th>';
                    table += '<th>'+ data.payload[i].assets+'</th>';
                    table += '</tr>';
                }
                $(".accountTable").append(table);

            });

            $("#btnBack").click(function(){
				 window.location.href = "orders.html";
			})

            $("#btnCreateAccount").click(function(){
                window.location.href = "createAccount.html";
            })

            $("#btnEditAccount").click(function(){
                window.location.href = "editAccount.html";
            })
			
			$("#orderMenu").click(function(){
				window.location.href = "orders.html";
			})
			
			$("#stockMenu").click(function(){
				window.location.href = "stock.html";
			})
				
			$("#historyMenu").click(function(){
				window.location.href = "history.html";
			})
				
			$("#reportMenu").click(function(){
				window.location.href = "report.html";
			})
				
			$("#newUserMenu").click(function(){
				window.location.href = "createAccount.html";
			})
				
			$("#loginMenu").click(function(){
				window.location.href = "login.html";
			})
		})
		
	
	</script>
</header>


<body>





<div id="mainWrapper">

	<!-- language  -->
	<div id="languageWrapper">
		<img href="#" id="btnEN" class="btnEN" src="images/english2.png">
		<img href="#" id="btnSE" class="btnSE" src="images/svenska2.png">
		<img href="#" id="btnGER" class="btnGER" src="images/german2.png">
	</div>
	
	<!-- title -->
	<div id="pagetitle">
		<h1 id="title" data-i18n="account-page.title"></h1>
	</div>
	
	<!-- logo -->
	<div id="logo">
		<img src="images/logo.png" alt="Stormy Weather">
	</div>
	
	<!--Menu-->
	<nav id="nav">
		<ul id="navigation">
			<li><a href="#" id="loginMenu" class="first" data-i18n="nav-page.home"></a></li>
			<li><a href="#" id="products" data-i18n="nav-page.products"> &raquo;</a>
				<ul>
					<li><a href="#" id="orderMenu" data-i18n="nav-page.order"></a></li>					
				</ul>
			</li>
			<li><a href="#" id="status" data-i18n="nav-page.status"> &raquo;</a>
				<ul>
					<li><a href="#" id="stockMenu data-i18n="nav-page.stock-info""></a></li>
					<li><a href="#" id="historyMenu" data-i18n="nav-page.historyMenu"></a></li>
					<li><a href="#" id="reportMenu" data-i18n="account-page.reportMenu"></a></li>
				</ul>				
			</li>
			<li><a href="#" id="user" data-i18n="nav-page.user">User &raquo;</a>
				<ul>
					<li><a href="#" id="newUserMenu" data-i18n="nav-page.new-user"></a></li>					
				</ul>
			</li>
			<li><a href="#" id="contact" class="last" data-i18n="nav-page.contact"></a></li>
		</ul>
	</nav>
	
	<!-- content -->
	<div id="contentWrapper">

		<div class="buttonsDiv">
			<p><a href="#" id="btnCreateAccount" class="btn" data-i18n="account-page.create-account"></a></p>
			<p><a href="#" id="btnDeleteAccount" class="btn" data-i18n="account-page.delete-account"></a></p>
			<p><a href="#" id="btnEditAccount" class="btn" data-i18n="account-page.edit-account"></a></p>
		</div>
		<br>
		<br>
		<div class="table">
			<table class="accountTable" border="1">
				<tr>
					<th id=timestamp data-i18n="account-page.timestamp"></th>
					<th id=namn1 data-i18n="account-page.namn1"></th>
					<th id=namn2 data-i18n="account-page.namn2"></th>
					<th id=balance data-i18n="account-page.balance"></th>
				</tr>
			</table>

		</div>

		<br>
		<br>

		<div class="buttonsDiv">
			<p><a href="#" id="btnBackOrders" class="btn" data-i18n="account-page.back-orders"></a></p>
			
		</div>
	</div>
	

</div>





</body>
</html>
