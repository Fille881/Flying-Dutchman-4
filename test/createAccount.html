<!DOCTYPE html>
<html lang="en">
<header>
	<meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/translate.js"></script> 
    <script type="text/javascript" src="js/editAccount.js"></script> 
	<script type="text/javascript" src="js/i18next-1.7.7.min.js"></script>  
	<script type="text/javascript" src="js/formState.js"></script>

    <script type="text/javascript">
    
    $(document).ready(function() {
    
		$("#orderMenu").click(function(){
					window.location.href = "orders.html";
				})
				$("#stockMenu").click(function(){
					window.location.href = "stock.html";
				})
				$("#historyMenu").click(function(){
					window.location.href = "history.html";
				})
				$("#reportMenu").click(function(){
					window.location.href = "report.html";
				})
				$("#newUserMenu").click(function(){
					window.location.href = "createAccount.html";
				})
				$("#loginMenu").click(function(){
					window.location.href = "login.html";
				})
    })
    
    </script>
   
</head>
<body>




<div id="mainWrapper">

	<!-- language  -->
	<div id="languageWrapper">
		<img href="#" id="btnEN" class="btnEN" src="images/english2.png">
		<img href="#" id="btnSE" class="btnSE" src="images/svenska2.png">
		<img href="#" id="btnGER" class="btnGER" src="images/german2.png">
	</div>
	
	<!-- title -->
	<div id="pagetitle">
		<h1 id="title" data-i18n="create-account-page.title"">"></h1>
	</div>
	
	<!-- logo -->
	<div id="logo">
		<img src="images/logo.png" alt="Stormy Weather">
	</div>
	
	<!--Menu-->
	<nav id="nav">
		<ul id="navigation">
			<li><a href="#" id="loginMenu" class="first">Home</a></li>
			<li><a href="#">Products &raquo;</a>
				<ul>
					<li><a href="#" id="orderMenu">Order</a></li>					
				</ul>
			</li>
			<li><a href="#">Status &raquo;</a>
				<ul>
					<li><a href="#" id="stockMenu">Stock Information</a></li>
					<li><a href="#" id="historyMenu">History</a></li>
					<li><a href="#" id="reportMenu">Report</a></li>
				</ul>				
			</li>
			<li><a href="#">User &raquo;</a>
				<ul>
					<li><a href="#" id="newUserMenu">Create User</a></li>					
				</ul>
			</li>
			<li><a href="#" class="last">Contact</a></li>
		</ul>
	</nav>
	
	<!-- content -->
	<div id="contentWrapper">
		<div class="centerDiv">
			<div id="createAccountForm">
			<form id="createAccount_undoable">
				
				Username: 
				<input type="text" id="username">
				<br>
				New Password:
				<input type="text" id="password">
				<br>
				E-mail: 
				<input type="text" id="email">
				<br>
				Phone:
				<input type="text" id="phone">
				<br>
				First name: 
				<input type="text" id="firstname">
				<br>
				Last name:
				<input type="password" id="lastname">
				<br>
				
				<input type="button" onFocus="this.blur()" onClick="formState.undo(this)" name="Undo" value="Undo">
				
				<input type="button" onFocus="this.blur()" onClick="formState.redo(this)" name="Redo" value="Redo">
				
				<input type="button" id="editAccount" value="Create">
				
			</form>
				
		</div>
			
		</div>
	</div>
	

</div>


</body>
</html>
