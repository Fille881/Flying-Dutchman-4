<!DOCTYPE html>
<html lang="en">
<header>
	<meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/basicstyles.css">
	<link rel="alternate stylesheet" type="text/css" href="css/stylesheet2.css" title="alternate">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/translate.js"></script> 
    <script type="text/javascript" src="js/editAccount.js"></script> 
	<script type="text/javascript" src="js/i18next-1.7.7.min.js"></script>  
	<script type="text/javascript" src="js/formState.js"></script>
	<script type="text/javascript" src="js/logout.js"></script>
	<script type="text/javascript" src="js/change_theme.js"></script>
	<script type="text/javascript" src="js/dropDownMenu.js"></script>
   
</head>
<body>




<div id="mainWrapper">

	<!-- language  -->
	<div id="languageWrapper">
		<img href="#" id="btnEN" class="btnEN" src="images/english2.png">
		<img href="#" id="btnSE" class="btnSE" src="images/svenska2.png">
		<img href="#" id="btnGER" class="btnGER" src="images/german2.png">
		<div id="changeThemeTitle" data-i18n="allPages.theme"></div>
		
		<div id="changeTheme">
		
			<button type="submit" id="standardThemeBtn" onclick="switch_style('standard');return false;" name="theme" value="Standard" data-i18n="allPages.standard-theme"></button>
			<button type="submit" id="alternateThemeBtn" onclick="switch_style('alternate');return false;" name="theme" value="Alternate" data-i18n="allPages.alternate-theme"></button>
		
		</div>
		
	</div>
	
	<!-- title -->
	<div id="pagetitle">

		<h1 id="title" data-i18n="create-account-page.title"> </h1>
		
		<div id="logOut">
		<button id="logOutBtn" class="btn" data-i18n="allPages.logout"></button>
		</div>
	</div>
	
	<!-- logo -->
	<div id="logo">
		<img src="images/logo.png" alt="Stormy Weather">
	</div>
	
	<!--Menu-->
	<nav id="nav">
		<ul id="navigation">
			<!--<li><a href="#" id="loginMenu" class="first" data-i18n="nav-page.home"></a></li>-->
			<li><a href="#" id="orderMenu" data-i18n="nav-page.navorder"></a></li>
			<li><a href="#" id="status" data-i18n="nav-page.status"> &raquo;</a>
				<ul>
					<li><a href="#" id="stockMenu" data-i18n="nav-page.stock-info"></a></li>
					<li><a href="#" id="historyMenu" data-i18n="nav-page.historyMenu"></a></li>
					<!--<li><a href="#" id="reportMenu" data-i18n="nav-page.reportMenu"></a></li>-->
				</ul>				
			</li>
			<li><a href="#" id="user" data-i18n="nav-page.user"> &raquo;</a>
				<ul>
					<li><a href="#" id="newUserMenu" data-i18n="nav-page.new-user"></a></li>
					<li><a href="#" id="editUserMenu" data-i18n="nav-page.edit-user"></a></li>		
				</ul>
			</li>
<!-- 			<li><a href="#" id="contact" class="last" data-i18n="nav-page.contact"></a></li> -->
		</ul>
	</nav>
	
	
	<!-- content -->
	<div id="contentWrapper">
		<div class="centerDiv">
			<div id="createAccountForm">
			<form id="createAccount_undoable">
				<label id="usernameLabel" data-i18n="account-page.a-username"></label>
				<input type="text" id="a-username">
				<br>
				<label id="passwordLabel" data-i18n="account-page.a-password"></label>
				<input type="password" id="a-password" >
				<br>
				<label id="emailLabel" data-i18n="account-page.a-email"></label>
				<input type="text" id="a-email" >
				<br>
				<label id="phoneLabel" data-i18n="account-page.a-phone"></label>
				<input type="text" id="a-phone" >
				<br>
				<label id="name1Label" data-i18n="account-page.a-name1"></label>
				<input type="text" id="a-name1" >
				<br>	
				<label id="name2Label" data-i18n="account-page.a-name2"></label>
				<input type="text" id="a-name2" >
				<br>
				<input type="button" onFocus="this.blur()" onClick="formState.undo(this)" name="Undo" value="Undo"> 
				<input type="button" onFocus="this.blur()" onClick="formState.redo(this)" name="Redo" value="Redo"> 
				<input type="button" id="editAccount" value="Create">
			</form>	
			</div>	
		</div>
	</div>
</div>

</body>
</html>
