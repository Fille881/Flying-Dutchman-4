<!DOCTYPE html>
<html lang="en">
	<header>
	<meta charset="utf-8"/>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="stylesheet.css" title="standard">
		<link rel="stylesheet" href="style.css">
		<link rel="alternate stylesheet" type="text/css" href="stylesheet2.css" title="alternate">
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/stock_functions.js"></script>
		<script type="text/javascript" src="js/order_functions.js"></script>
		<script type="text/javascript" src="js/translate.js"></script> 
		<script type="text/javascript" src="js/i18next-1.7.7.min.js"></script>  
		<script type="text/javascript" src="js/drop.js"></script> 
		<script type="text/javascript" src="js/logout.js"></script>
		<script type="text/javascript" src="js/change_theme.js"></script>
		
<script type="text/javascript">

	$(document).ready(function() {
		$("#btnBack").click(function(){
			window.location.href = "manager.html";
			});
		$("#orderMenu").click(function(){
					window.location.href = "orders.html";
				})
				$("#stockMenu").click(function(){
					window.location.href = "stock.html";
				})
				$("#historyMenu").click(function(){
					window.location.href = "history.html";
				})
				$("#reportMenu").click(function(){
					window.location.href = "report.html";
				})
				$("#newUserMenu").click(function(){
					window.location.href = "createAccount.html";
				})		
				$("#loginMenu").click(function(){
					window.location.href = "login.html";
				})	
				
					
	})
	
</script>

</header>
	
<body>


<div id="mainWrapper">

	<!-- language  -->
	<div id="languageWrapper">
		<img href="#" id="btnEN" class="btnEN" src="images/english2.png">
		<img href="#" id="btnSE" class="btnSE" src="images/svenska2.png">
		<img href="#" id="btnGER" class="btnGER" src="images/german2.png">
		<div id="changeThemeTitle">
		Change Theme:
		</div>
		<div id="changeTheme">
		<form>
			<input type="submit" id="standardThemeBtn" onclick="switch_style('standard');return false;" name="theme" value="Standard" id="standard">
			<input type="submit" id="alternateThemeBtn" onclick="switch_style('alternate');return false;" name="theme" value="Alternate" id="alternate">
		</form>
		</div>
		
	</div>
	
	<!-- title -->
	<div id="pagetitle">
		<h1 id="title" data-i18n="stock-page.title"></h1>
		
		<button id="logOutBtn" class="btn" data-i18n="allPages.logout"></button>
	</div>
	
	<!-- logo -->
	<div id="logo">
		<img src="images/logo.png" alt="Stormy Weather" id="pictures" >
	</div>
	
	<!--Menu-->
	<nav id="nav">
		<ul id="navigation">
			<li><a href="#" id="loginMenu" class="first" data-i18n="nav-page.home"></a></li>
			<li><a href="#" id="products" data-i18n="nav-page.products"> &raquo;</a>
				<ul>
					<li><a href="#" id="orderMenu" data-i18n="nav-page.navorder"></a></li>					
				</ul>
			</li>
			<li><a href="#" id="status" data-i18n="nav-page.status"> &raquo;</a>
				<ul>
					<li><a href="#" id="stockMenu" data-i18n="nav-page.stock-info"></a></li>
					<li><a href="#" id="historyMenu" data-i18n="nav-page.historyMenu"></a></li>
					<li><a href="#" id="reportMenu" data-i18n="nav-page.reportMenu"></a></li>
				</ul>				
			</li>
			<li><a href="#" id="user" data-i18n="nav-page.user"> &raquo;</a>
				<ul>
					<li><a href="#" id="newUserMenu" data-i18n="nav-page.new-user"></a></li>					
				</ul>
			</li>
			<li><a href="#" id="contact" class="last" data-i18n="nav-page.contact"></a></li>
		</ul>
	</nav>
	
	<!-- content -->
	<div id="contentWrapper">
		<div id="container">
		<div class="stockBtnLeftDiv"></div>
		<div class="stockBtnRightDiv"></div>

		<div class="stockSideDiv">
			<div class="table"></div>
		</div>
		
		<div class="stockReceiptDiv">
			<table class="receiptTable"></table>	
		</div>
		</div>
	</div>
	
</div>

</body>
</html>
