<!DOCTYPE html>
<html lang="en">
	<header>
	<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="basicstyles.css">
		<link rel="alternate stylesheet" type="text/css" href="stylesheet2.css" title="alternate">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/search_functions.js"></script>  
		<script type="text/javascript" src="js/order_functions.js"></script>
		<script type="text/javascript" src="js/sign_in.js"></script> 
		<script type="text/javascript" src="js/translate.js"></script> 
		<script type="text/javascript" src="js/i18next-1.7.7.min.js"></script>  
		<script type="text/javascript" src="js/drop.js"></script>  
		<script type="text/javascript" src="js/logout.js"></script>
		<script type="text/javascript" src="js/change_theme.js"></script>
		<script type="text/javascript" src="js/my_purchases.js"></script>
		
	
	
		
		<script type="text/javascript">
		
			$(document).ready(function() {
				username = localStorage.getItem("username");
				balance = localStorage.getItem("balance");	
				if (localStorage.getItem("username") === null) {
					$("#btnSignIn").css('visibility', 'visible');
				} else {	
					$("#btnSignIn").css('visibility', 'hidden');
					$("#welcomeback").append("Welcome back " + " " + username + "." + " " + "Your balance =" + balance);
				}
				$("#overview").droppable ({
					accept: ".imageDiv",
					drop: function( event, ui ){
						dropObject(event,ui);
			
					}
				});
    
				$("#orderMenu").click(function(){
					window.location.href = "orders.html";
				})
				$("#stockMenu").click(function(){
					window.location.href = "stock.html";
				})
				$("#historyMenu").click(function(){
					window.location.href = "history.html";
				})
				$("#reportMenu").click(function(){
					window.location.href = "report.html";
				})
				$("#newUserMenu").click(function(){
					window.location.href = "createAccount.html";
				})
				$("#editUserMenu").click(function(){
					window.location.href = "editAccount.html";
				})				
			})
		</script>	
</header>
<body>
<div id="mainWrapper">

	<!-- language  -->
	<div id="languageWrapper">
		<img href="#" id="btnEN" class="btnEN" src="images/english2.png">
		<img href="#" id="btnSE" class="btnSE" src="images/svenska2.png">
		<img href="#" id="btnGER" class="btnGER" src="images/german2.png">
		<div id="changeThemeTitle" data-i18n="allPages.theme"></div>
		<div id="changeTheme">
			<button type="submit" id="standardThemeBtn" onclick="switch_style('standard');return false;" name="theme" value="Standard" data-i18n="allPages.standard-theme"></button>
			<button type="submit" id="alternateThemeBtn" onclick="switch_style('alternate');return false;" name="theme" value="Alternate" data-i18n="allPages.alternate-theme"></button>
		</div>
	</div>
	
	<!-- title -->
	<div id="pagetitle">
		<h1 id="title" data-i18n="order-page.title"></h1>
		<div id="logOut">
			<button id="logOutBtn" class="btn" data-i18n="allPages.logout"></button>
			<button id="btnViewPurchases" class="btn" data-i18n="order-page.my-purchases"></button>
		</div>
	</div>
	
	<!-- logo -->
	<div id="logo">
		<img src="images/logo.png" alt="Stormy Weather">
	</div>
	
	<!--Menu-->

	
	<!-- content -->
	<div id="contentWrapper">
		<div class="centerDiv">
			<div class="rightDiv"id="loginDiv1">
				<p id="welcomeback"></p>
				<input id="search_txt" align="left" type="text" size="25" placeholder="search here"/>	
						    
				<a href="#" id="btnSignIn" class="btn" style="float:right" data-i18n="order-page.sign-in"></a>
			</div>
			<div class="c" id="container">
				<div class="b"id="beers"></div>	
				<div id= "receipt">
				
					<div id="receiptTitleContainer">
						<div class="buttonsDiv" id="buttonsDiv">
							<div id="total"></div>
							<a href="#" id="btnOrder" class="btn" data-i18n="order-page.order"></a>
							
						</div>
						<div id="receiptBeerNameTitle" data-i18n="order-page.item-name"></div>
						<div id="receiptBeerPriceTitle" data-i18n="order-page.unit-price"></div>
						<div id="receiptBeerAmountTitle" data-i18n="order-page.quantity"></div>
						<div id="receiptBeerPriceTotalTitle" data-i18n="order-page.order-price"></div>
					</div>
					<div id="overview">
						<ul id="orderListName" class="list-unstyled"></ul>
					</div>
					<div id ="price">
						<ul id="orderListPrice" class="list-unstyled"></ul>
					</div>
					<div id ="amount">
						<ul id="orderAmount" class="list-unstyled"></ul>
					</div>
					<div id ="amountPrice">
						<ul id="totalPerBeer" class="list-unstyled"></ul>
					</div>
					<br>
					
				</div><!--id= "receipt"-->
			</div>
		</div>
	</div>
	<br>
</body>
</html>
