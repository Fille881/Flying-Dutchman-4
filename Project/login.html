<!DOCTYPE html>
<html lang="en">
	<header>
	<meta charset="utf-8"/>
		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link rel="stylesheet" href="css/basicstyles.css">
		<link rel="alternate stylesheet" type="text/css" href="css/stylesheet2.css" title="alternate">
		
		<!-- javascript -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/translate.js"></script> 
		<script type="text/javascript" src="js/i18next-1.7.7.min.js"></script>
		<script type="text/javascript" src="js/i18next-1.7.7.js"></script>
		<script type="text/javascript" src="js/change_theme.js"></script>
	


</header>
	
<body>


<div id="mainWrapper">

	<!-- language  -->
	<div id="languageWrapper">
		<img href="#" id="btnEN" class="btnEN" src="images/english2.png">
		<img href="#" id="btnSE" class="btnSE" src="images/svenska2.png">
		<img href="#" id="btnGER" class="btnGER" src="images/german2.png">
		<div id="changeThemeTitle" data-i18n="allPages.theme"></div>
		
		<div id="changeTheme">
		
			<button type="submit" id="standardThemeBtn" onclick="switch_style('standard');return false;" name="theme" value="Standard" data-i18n="allPages.standard-theme"></button>
			<button type="submit" id="alternateThemeBtn" onclick="switch_style('alternate');return false;" name="theme" value="Alternate" data-i18n="allPages.alternate-theme"></button>
		
		</div>
		
	</div>
	
	<!-- title -->
	<div id="pagetitle">
		<h1 id="title" data-i18n="login-page.login"></h1>
		<!--<div id="logOut">
		<button id="logOutBtn" class="btn" data-i18n="allPages.logout"></button>
		</div>-->
	</div>
	
	<!-- logo -->
	<div id="logo">
		<img src="images/logo.png" alt="Stormy Weather">
	</div>
	
	<!-- content -->
	<div id="contentWrapper">
	<br><br><br><br><br><br>
		<div class="centerDiv">
			<label id="usernameLogin" data-i18n="login-page.username"></label>
			<br>
			<input type="text" id="username" size="25" value="">
		</div>
		<br>
		<div class="centerDiv">
			<label id="passwordLogin" data-i18n="login-page.password"></label>
			<br>
			<input type="password" id="password" size="25" value="">
		</div>
		<br>
		<br>
		
		<div class="centerDiv">
			<a href="#" id="btnLogin" class="btn" data-i18n="login-page.login"></a>
		</div>
</div>
</body>
</html>
