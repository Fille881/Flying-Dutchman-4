<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>flying/payment/create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>flying/payment/create Demo</h1>
		<form id='create' action=''></form>
		<div id='payments'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
		steal(
			'flying/payment/create',
			'flying/models/payment.js',
          	'flying/models/fixtures',
          	function(PaymentCreate, Payment){
				
				new PaymentCreate('#create');
				Payment.bind('created', function(ev, payment){
					$('<div>').html("<h3>"+payment.name+"</h3><p>"+payment.description+"</p>")
					        .appendTo( $('#payments') )
				})
				
			})
		</script>
	</body>
</html>
