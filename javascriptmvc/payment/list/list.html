<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>flying/payment/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>flying/payment/list Demo</h1>
		<ul id='payments'></ul>
		<a href='javascript://' id='create'>Create Payment</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'flying/payment/list', 
				'flying/models/payment.js',
          		'flying/models/fixtures',
          		function(PaymentList, Payment){
				
				new PaymentList('#payments');
				
				$('#create').click(function(){
					new Payment({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
