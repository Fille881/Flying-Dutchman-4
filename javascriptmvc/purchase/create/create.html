<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>flying/purchase/create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>flying/purchase/create Demo</h1>
		<form id='create' action=''></form>
		<div id='purchases'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
		steal(
			'flying/purchase/create',
			'flying/models/purchase.js',
          	'flying/models/fixtures',
          	function(PurchaseCreate, Purchase){
				
				new PurchaseCreate('#create');
				Purchase.bind('created', function(ev, purchase){
					$('<div>').html("<h3>"+purchase.name+"</h3><p>"+purchase.description+"</p>")
					        .appendTo( $('#purchases') )
				})
				
			})
		</script>
	</body>
</html>
