<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>flying/purchase/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>flying/purchase/list Demo</h1>
		<ul id='purchases'></ul>
		<a href='javascript://' id='create'>Create Purchase</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'flying/purchase/list', 
				'flying/models/purchase.js',
          		'flying/models/fixtures',
          		function(PurchaseList, Purchase){
				
				new PurchaseList('#purchases');
				
				$('#create').click(function(){
					new Purchase({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
