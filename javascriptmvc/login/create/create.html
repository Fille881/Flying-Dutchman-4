<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>flying/login/create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>flying/login/create Demo</h1>
		<form id='create' action=''></form>
		<div id='logins'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
		steal(
			'flying/login/create',
			'flying/models/login.js',
          	'flying/models/fixtures',
          	function(LoginCreate, Login){
				
				new LoginCreate('#create');
				Login.bind('created', function(ev, login){
					$('<div>').html("<h3>"+login.name+"</h3><p>"+login.description+"</p>")
					        .appendTo( $('#logins') )
				})
				
			})
		</script>
	</body>
</html>
