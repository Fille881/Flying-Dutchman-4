<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>flying/account/create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>flying/account/create Demo</h1>
		<form id='create' action=''></form>
		<div id='accounts'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
		steal(
			'flying/account/create',
			'flying/models/account.js',
          	'flying/models/fixtures',
          	function(AccountCreate, Account){
				
				new AccountCreate('#create');
				Account.bind('created', function(ev, account){
					$('<div>').html("<h3>"+account.name+"</h3><p>"+account.description+"</p>")
					        .appendTo( $('#accounts') )
				})
				
			})
		</script>
	</body>
</html>
