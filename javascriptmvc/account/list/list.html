<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>flying/account/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>flying/account/list Demo</h1>
		<ul id='accounts'></ul>
		<a href='javascript://' id='create'>Create Account</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'flying/account/list', 
				'flying/models/account.js',
          		'flying/models/fixtures',
          		function(AccountList, Account){
				
				new AccountList('#accounts');
				
				$('#create').click(function(){
					new Account({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
